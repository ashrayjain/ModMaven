{% extends "base.html" %}
{% block title %}ModMaven{% endblock %}
{% block main_content %}
    <div class="row-fluid">
        <div id="search-area" class="span12 container-fluid">
            <div class="row-fluid">
                <div style="font-size: 27px; padding: 20px 0 15px; text-align: center">Search For Modules</div>
            </div>
            <div class="row-fluid">
                <form id="main-form" class="form-search span12">
                    <div class="input-append span12 centered">
                        <input name="modName" id="modName" type="text" class="span3 search-query"
                               style="border-bottom-left-radius: 7px; border-top-left-radius: 7px;">
                        <button type="submit" class="btn"
                                style="border-bottom-right-radius: 7px; border-top-right-radius: 7px;">Search
                        </button>
                    </div>
                </form>
            </div>
            <div class="row-fluid">
                <div id="errormessage" class="span12 text-error centered"
                     style="margin-top: -15px; margin-bottom: 15px;">
                    {{ NotFoundError }}
                </div>
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div id="result-area" class="span12 container-fluid">
            <div class="span12" id="Tree">
                <a href="#myModal" data-toggle="modal"></a>

                <!-- Modal -->
                <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog"
                     aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                        <a id="mod-link" href="#" style="text-decoration: none; color: #333;">
                            <h3 id="myModalLabel"></h3>
                        </a>
                    </div>
                    <div class="modal-body">
                        <p></p>
                    </div>
                    <!--
                    <div class="modal-footer">
                        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                        <button class="btn btn-primary">Save changes</button>
                    </div>
                    -->
                </div>
                {#<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 100 100" style="width: 100%; height: 100%;">
                    <rect width="100%" height="100%"
                          style="fill:rgb(120,170,255);stroke-width:1;stroke:rgb(0,0,0)"/>
                </svg>#}
            </div>
        </div>
    </div>
{% endblock %}
{% block js %}
    <script src="/js/jquery.autocomplete.min.js"></script>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript">
            $.getJSON('/modlist', function(data){
                $('#modName').autocomplete({"lookup": data, "maxHeight": 100});
            });
    </script>
    <script src="/js/tree.js"></script>
    <script src="/js/mainForm.js"></script>
{% endblock %}
