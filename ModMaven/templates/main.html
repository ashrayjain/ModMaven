{% extends "base.html" %}
{% block title %}ModMaven{% endblock %}
{% block main_content %}
    <div class="row-fluid">
        <div id="search-area" class="span12 container-fluid">
            <div class="row-fluid">
                <div style="font-size: 27px; padding: 20px 0 15px; text-align: center">Search For Modules</div>
            </div>
            <div class="row-fluid">
                <form class="form-search span12" action="/modpage" method="get">
                    <div class="input-append span12 centered">
                        <input name="modName" type="text" class="span3 search-query"
                               style="border-bottom-left-radius: 7px; border-top-left-radius: 7px;"
                               placeholder="Insert Module Code..">
                        <button type="submit" class="btn"
                                style="border-bottom-right-radius: 7px; border-top-right-radius: 7px;">Search
                        </button>
                    </div>
                </form>
            </div>
            <div class="row-fluid">
                <div id="errormessage" class="span12 text-error centered"
                     style="margin-top: -15px; margin-bottom: 15px;">
                    {{ NotFoundError }}
                </div>
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div id="result-area" class="span12 container-fluid">
            <div class="span12" id="viz" style="height: 100%">
                <svg style="width: inherit; height: 500px;">
                    <rect width="100%" height="100%"
                          style="fill:rgb(120,170,255);stroke-width:1;stroke:rgb(0,0,0)"/>
                </svg>
            </div>
        </div>
    </div>
{% endblock %}
